version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    container_name: accounting-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accounting}
      POSTGRES_USER: ${POSTGRES_USER:-accounting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD muss gesetzt sein}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accounting_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis für Session-Management (optional)
  redis:
    image: redis:7-alpine
    container_name: accounting-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD muss gesetzt sein}
    volumes:
      - redis_data:/data
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (falls Sie später ein Backend hinzufügen)
  # api:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: accounting-api
  #   restart: unless-stopped
  #   environment:
  #     DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  #     REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
  #     NODE_ENV: production
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - accounting-network

  # Frontend Anwendung
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounting-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  accounting-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
