version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    container_name: accounting-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accounting}
      POSTGRES_USER: ${POSTGRES_USER:-accounting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD muss gesetzt sein}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accounting_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis f√ºr Session-Management (optional)
  redis:
    image: redis:7-alpine
    container_name: accounting-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD muss gesetzt sein}
    volumes:
      - redis_data:/data
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5


  # Frontend + Backend Anwendung
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounting-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      CF_TEAM_DOMAIN: ${CF_TEAM_DOMAIN}
      CF_AUD: ${CF_AUD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-accounting}
      POSTGRES_USER: ${POSTGRES_USER:-accounting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  accounting-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
